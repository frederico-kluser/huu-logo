<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        left: calc(50vw - 25vw / 2);
        width: 25vw;
        height: 25vw;
        overflow: hidden;
        top: 19vw;
      "
    >
      <div
        style="
          position: absolute;
          top: 40%;
          left: 10%;
          width: 50%;
          height: 50%;
          background-color: #f09c02;
          border-bottom-left-radius: 100%;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 0px;
          left: 0px;
          width: 50%;
          height: 50%;
          background-color: #1c202d;
          border-top-left-radius: 100%;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 0px;
          left: 50%;
          width: 50%;
          height: 50%;
          background-color: #1c62c2;
          border-top-right-radius: 100%;
        "
      >
        <div
          style="
            position: absolute;
            top: 25%;
            left: 10%;
            width: 50%;
            height: 50%;
            background-color: #f09c02;
            border-radius: 100%;
          "
        >
          <div
            style="
              position: absolute;
              top: 15%;
              left: 15%;
              width: 70%;
              height: 70%;
              background-color: #1c202d;
              border-radius: 100%;
            "
          ></div>
        </div>
      </div>
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          width: 50%;
          height: 50%;
          background-color: #1c62c2;
          border-bottom-right-radius: 100%;
        "
      ></div>
    </div>
  </body>
</html>
